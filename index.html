<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>WeatherApp</title>
  </head>
  <body>
    <header>Weather Api</header>
    <main class="main-container">
      <aside class="side-container">
        <form>
          <input type="text" id="city" placeholder="Please Enter City" />
          <button id="submit">Search Weather</button>
        </form>
      </aside>
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Current Weather</h5>

              <p id="current" class="card-text"></p>

              <p id="cityName" class="card-text"></p>
              <p id="temp" class="card-text"></p>

              <p id="humidity" class="card-text"></p>
              <p id="wind" class="card-text"></p>

              <a href="https://weather.com/" class="btn btn-primary">Weather</a>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">1 Day</h5>

              <p id="cityName1" class="card-text"></p>
              <p id="temp1" class="card-text"></p>

              <p id="humidity1" class="card-text"></p>
              <p id="wind1" class="card-text"></p>

              <a href="https://weather.com/" class="btn btn-primary">Weather</a>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">2 Day</h5>

              <p id="cityName2" class="card-text"></p>
              <p id="temp2" class="card-text"></p>

              <p id="humidity2" class="card-text"></p>
              <p id="wind2" class="card-text"></p>

              <a href="https://weather.com/" class="btn btn-primary">Weather</a>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">3 Day</h5>

              <p id="cityName3" class="card-text"></p>
              <p id="temp3" class="card-text"></p>

              <p id="humidity3" class="card-text"></p>
              <p id="wind3" class="card-text"></p>
              <a href="https://weather.com/" class="btn btn-primary">Weather</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
